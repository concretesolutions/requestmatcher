#
# Build configuration for Circle CI
#
machine:
    java:
        version: openjdk8
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux
        QEMU_AUDIO_DRV: none # flag for QEMU to disable audio (faster emulators)

dependencies:
    pre:
        - echo y | android update sdk --no-ui --all --filter "tools"
        - echo y | android update sdk --no-ui --all --filter "platform-tools"
        - echo y | android update sdk --no-ui --all --filter "android-26"
        - echo y | android update sdk --no-ui --all --filter "build-tools-26.0.0"
    override:
        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies

test:
    override:
        - emulator -avd circleci-android24 -no-window:
                    background: true
                    parallel: true
        - circle-android wait-for-boot
        - ./gradlew check fullCoverageReport --console=plain --stacktrace --info
        - cp -r requestmatcher/build/outputs $CIRCLE_ARTIFACTS
        - cp -r requestmatcher/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS